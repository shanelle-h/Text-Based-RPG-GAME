<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Last Defender - Start Screen</title>
  <!-- Add any necessary styles for your start screen here -->
</head>
<body>
  <div class="start-screen">
    <h1>Welcome to The Last Defender</h1>
    <!-- Add any start screen content here -->
    <button onclick="startGame()">Start Game</button>
  </div>
  <script>
    function startGame() {
      // Redirect to the main game page (index.html) when the Start Game button is clicked
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
